<body>

  <div id="alertMsg"></div>

  <script>
    let threshold = null;
    let alerted = false;

    function formatSGT(datetimeStr) {
      const date = new Date(datetimeStr);
      return new Intl.DateTimeFormat('zh-SG', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false,
        timeZone: 'Asia/Singapore'
      }).format(date);
    }

    async function sendData() {
      const robot_SN = document.getElementById('snInput').value.trim();
      const load_cell1 = parseFloat(document.getElementById('distanceInput').value);
      if (!robot_SN || isNaN(load_cell1)) {
        alert("è¯·è¾“å…¥è®¾å¤‡ SN å’Œæœ‰æ•ˆçš„è·ç¦»å€¼ï¼"); return;
      }
      const res = await fetch('/api/data', {

        body: JSON.stringify({ robot_SN, load_cell1 })
      });
      const text = await res.text();
      alert(text);
      fetchData();
    }

    async function fetchData() {
      const res = await fetch('/api/latest');
      const data = await res.json();
      let html = `<table><thead><tr><th>SN</th><th>è·ç¦» (cm)</th><th>æ—¶é—´</th></tr></thead><tbody>`;
      let thresholdAlert = false;
      data.forEach(entry => {
        const danger = threshold !== null && entry.load_cell1 < threshold;
        if (danger) thresholdAlert = true;
        html += `<tr>
          <td>${entry.robot_SN}</td>
          <td style="background:${danger ? '#ffcccc' : 'transparent'}">${entry.load_cell1}</td>
          <td>${formatSGT(entry.timestamp)}</td>
        </tr>`;
      });
      html += '</tbody></table>';
      document.getElementById('dataList').innerHTML = html;
      document.getElementById('alertMsg').textContent = thresholdAlert ? `âš ï¸ æœ‰æ•°æ®ä½äºé˜ˆå€¼ ${threshold} cmï¼` : '';
    }

    function setThreshold() {

        alert("è¯·è¾“å…¥æœ‰æ•ˆé˜ˆå€¼"); return;
      }
      threshold = val;
      alerted = false;
      fetchData();
    }

    function exportCSV() {
      window.location.href = "/api/export-csv";
    }

    window.onload = () => {
      fetchData();
      setInterval(fetchData, 30000); // æ¯30ç§’åˆ·æ–°
