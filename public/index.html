<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Bin Sensor Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select, button { margin: 5px; padding: 8px; }
    table { border-collapse: collapse; width: 100%; max-width: 1000px; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    #alertMsg { color: red; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>📤 发送数据</h2>
  <input id="snInput" placeholder="设备 SN" />
  <input id="distanceInput" placeholder="距离 (cm)" />
  <input id="batteryInput" placeholder="电量 (%)" />
  <input id="tempInput" placeholder="温度 (°C)" />
  <input id="positionInput" placeholder="姿态（如 tilt）" />
  <button onclick="sendData()">发送数据</button>

  <h3>📈 数据显示与导出</h3>
  <label for="snSelect">选择设备 SN:</label>
  <select id="snSelect" onchange="fetchData()">
    <option value="">请选择设备 SN</option>
  </select>

  <input id="thresholdInput" placeholder="阈值距离 (cm)" />
  <button onclick="setThreshold()">设置阈值</button>
  <button onclick="fetchData()">🔄 刷新数据</button>
  <button onclick="exportCSV()">⬇️ 导出 CSV</button>
  <div id="alertMsg"></div>

  <div id="dataList"></div>

  <script>
    let threshold = null;

    function formatSGT(datetimeStr) {
      const date = new Date(datetimeStr);
      return new Intl.DateTimeFormat('zh-SG', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false,
        timeZone: 'Asia/Singapore'
      }).format(date);
    }

    async function loadSnList() {
      const res = await fetch('/api/all-sns');
      const sns = await res.json();
      const select = document.getElementById('snSelect');
      select.innerHTML = `<option value="">请选择设备 SN</option>`;
      sns.forEach(sn => {
        const option = document.createElement('option');
        option.value = sn;
        option.textContent = sn;
        select.appendChild(option);
      });
    }

    async function fetchData() {
      const selectedSn = document.getElementById('snSelect').value;
      if (!selectedSn) {
        document.getElementById('dataList').innerHTML = '<p>请先选择设备 SN</p>';
        document.getElementById('alertMsg').textContent = '';
        return;
      }

      const res = await fetch(`/api/latest?sn=${encodeURIComponent(selectedSn)}`);
      const data = await res.json();

      if (!data.length) {
        document.getElementById('dataList').innerHTML = '<p>无数据</p>';
        document.getElementById('alertMsg').textContent = '';
        return;
      }

      let html = `<table><thead><tr>
        <th>SN</th><th>距离 (cm)</th><th>电量 (%)</th><th>温度 (°C)</th><th>姿态</th><th>时间</th>
      </tr></thead><tbody>`;

      let thresholdAlert = false;
      data.forEach(entry => {
        const danger = threshold !== null && entry.distance < threshold;
        if (danger) thresholdAlert = true;
        html += `<tr>
          <td>${entry.sn}</td>
          <td style="background:${danger ? '#ffcccc' : 'transparent'}">${entry.distance}</td>
          <td>${entry.battery}</td>
          <td>${entry.temperature}</td>
          <td>${entry.position}</td>
          <td>${formatSGT(entry.timestamp)}</td>
        </tr>`;
      });
      html += '</tbody></table>';

      document.getElementById('dataList').innerHTML = html;
      document.getElementById('alertMsg').textContent = thresholdAlert
        ? `⚠️ 有距离低于阈值 ${threshold} cm！`
        : '';
    }

    async function sendData() {
      const sn = document.getElementById('snInput').value.trim();
      const distance = parseFloat(document.getElementById('distanceInput').value);
      const battery = parseInt(document.getElementById('batteryInput').value);
      const temperature = parseFloat(document.getElementById('tempInput').value);
      const position = document.getElementById('positionInput').value.trim();

      if (!sn || isNaN(distance) || isNaN(battery) || isNaN(temperature) || !position) {
        alert("请输入所有字段的有效值！");
        return;
      }

      const payload = {
        sn,
        data: [{ distance, battery, temperature, position }]
      };

      const res = await fetch('/api/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      alert(text);

      const selectedSn = document.getElementById('snSelect').value;
      if (selectedSn === sn) {
        fetchData();
      }
    }

    function setThreshold() {
      const val = parseFloat(document.getElementById('thresholdInput').value);
      if (isNaN(val) || val <= 0) {
        alert("请输入有效的阈值距离");
        return;
      }
      threshold = val;
      fetchData();
    }

    function exportCSV() {
      window.location.href = "/api/export-csv";
    }

    window.onload = () => {
      loadSnList();
      setInterval(fetchData, 10000);
    };
  </script>
</body>
</html>
