<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bin Sensor Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: auto; }
    input, select, button { margin: 5px; padding: 8px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    #alertMsg { color: red; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>‚ûï Add New Device</h2>
  <input id="newSnInput" placeholder="New Device SN" />
  <button onclick="addDevice()">Add Device</button>

  <h2>üì§ Send Data</h2>
  <input id="snInput" placeholder="Device SN" />
  <input id="distanceInput" placeholder="Distance (cm)" />
  <input id="batteryInput" placeholder="Battery (%)" />
  <input id="tempInput" placeholder="Temperature (¬∞C)" />
  <input id="positionInput" placeholder="Position (e.g., tilt)" />
  <button onclick="sendData()">Send Data</button>

  <h3>üìà Data Display & Export</h3>
  <label for="snSelect">Select Device SN:</label>
  <select id="snSelect" onchange="fetchData()">
    <option value="">Please select a device SN</option>
  </select>

  <input id="thresholdInput" placeholder="Threshold Distance (cm)" />
  <button onclick="setThreshold()">Set Threshold</button>
  <button onclick="fetchData()">üîÑ Refresh Data</button>
  <button onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>
  <div id="alertMsg"></div>

  <div id="dataList"></div>

  <script>
    let threshold = null;

    function formatSGT(datetimeStr) {
      const date = new Date(datetimeStr);
      return new Intl.DateTimeFormat('en-SG', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false,
        timeZone: 'Asia/Singapore'
      }).format(date);
    }

    async function loadSnList() {
      const res = await fetch('/api/all-sns');
      const sns = await res.json();
      const select = document.getElementById('snSelect');
      select.innerHTML = `<option value="">Please select a device SN</option>`;
      sns.forEach(sn => {
        const option = document.createElement('option');
        option.value = sn;
        option.textContent = sn;
        select.appendChild(option);
      });
    }

    async function fetchData() {
      const selectedSn = document.getElementById('snSelect').value;
      if (!selectedSn) {
        document.getElementById('dataList').innerHTML = '<p>Please select a device SN first.</p>';
        document.getElementById('alertMsg').textContent = '';
        return;
      }

      const res = await fetch(`/api/latest?sn=${encodeURIComponent(selectedSn)}`);
      const data = await res.json();

      if (!data.length) {
        document.getElementById('dataList').innerHTML = '<p>No data available</p>';
        document.getElementById('alertMsg').textContent = '';
        return;
      }

      let html = `<table><thead><tr>
        <th>SN</th><th>Distance (cm)</th><th>Battery (%)</th><th>Temperature (¬∞C)</th><th>Position</th><th>Time</th>
      </tr></thead><tbody>`;

      let thresholdAlert = false;
      data.forEach(entry => {
        const danger = threshold !== null && entry.distance < threshold;
        if (danger) thresholdAlert = true;
        html += `<tr>
          <td>${entry.sn}</td>
          <td style="background:${danger ? '#ffcccc' : 'transparent'}">${entry.distance}</td>
          <td>${entry.battery}</td>
          <td>${entry.temperature}</td>
          <td>${entry.position}</td>
          <td>${formatSGT(entry.timestamp)}</td>
        </tr>`;
      });
      html += '</tbody></table>';

      document.getElementById('dataList').innerHTML = html;
      document.getElementById('alertMsg').textContent = thresholdAlert
        ? `‚ö†Ô∏è Some distances are below the threshold of ${threshold} cm!`
        : '';
    }

    async function sendData() {
      const sn = document.getElementById('snInput').value.trim();
      const distance = parseFloat(document.getElementById('distanceInput').value);
      const battery = parseInt(document.getElementById('batteryInput').value);
      const temperature = parseFloat(document.getElementById('tempInput').value);
      const position = document.getElementById('positionInput').value.trim();

      if (!sn || isNaN(distance) || isNaN(battery) || isNaN(temperature) || !position) {
        alert("Please enter valid values for all fields.");
        return;
      }

      const payload = {
        sn,
        data: [{ distance, battery, temperature, position }]
      };

      const res = await fetch('/api/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      alert(text);

      const selectedSn = document.getElementById('snSelect').value;
      if (selectedSn === sn) {
        fetchData();
      }
    }

    async function addDevice() {
      const newSn = document.getElementById('newSnInput').value.trim();
      if (!newSn) {
        alert("Please enter a valid device SN.");
        return;
      }

      const res = await fetch('/api/add-sn', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sn: newSn })
      });

      const text = await res.text();
      alert(text);
      loadSnList();
    }

    function setThreshold() {
      const val = parseFloat(document.getElementById('thresholdInput').value);
      if (isNaN(val) || val <= 0) {
        alert("Please enter a valid threshold distance.");
        return;
      }
      threshold = val;
      fetchData();
    }

    function exportCSV() {
      window.location.href = "/api/export-csv";
    }

    window.onload = () => {
      loadSnList();
      setInterval(fetchData, 10000);
    };
  </script>
</body>
</html>
